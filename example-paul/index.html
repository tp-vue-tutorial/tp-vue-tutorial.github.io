<!-- 告訴瀏覽器這個檔案是一個 html檔 -->
<!DOCTYPE html>
<!-- 網頁語言，英文且地區為美國 -->
<html lang="en">
  <!-- head 內放給搜尋引擎看的內容 -->
  <head>
    <!-- 編碼方式 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- title - 網頁標題 -->
    <title>Document</title>
  </head>

  <!-- body - 內容會呈現在畫面上 -->
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <div>
      <label for="inputName">姓名</label>
      <input id="inputName" type="text" />
    </div>

    <div>
      <label for="inputAge">年齡</label>
      <input id="inputAge" type="number" />
    </div>

    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>


    <!-- 內容 -->
  </body>
</html>
